<section class="contact-page">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Reach us or fill the form below.</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required [(ngModel)]="firstName">
      <input type="email" placeholder="Your Email" required [(ngModel)]="email">
      <input type="text" placeholder="Subject" required>

      <label for="country">Country</label>
      <select id="country" name="country"  [(ngModel)]="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">France</option>
      </select>      
      <textarea placeholder="Your Message" required [(ngModel)]="message"></textarea>
      <button type="submit"  (click)="OnSubmit()">Send Message</button>
    </form>
  </div>
</section>
